<body>
    <div id="container">
        <div id="genre_trend">
            <section id="b1" class="box">
                <h2>Film recommendaties per genre</h2>
                <div class="card bg-light text-dark">
                    <div class="card-body">
                        <p>Kies een genre en krijg recommendaties gebaseerd op IMDB rating</p>
                    </div>
                </div>
            </section>
            <div id="circlepck">
                <svg>
                    <g></g>
                </svg>
            </div>
            <div id="wordcloud">
                <svg width="1000" height="600"><text x=130 y=200 font-size=25 fill="crimson" , font-weight="bold"> Klik
                        op een cirkel voor suggesties </svg>
            </div>
        </div>
        <div class="card bg-light text-dark"">
            <div class=" card-body">
            <p>Na het selecteren van een genre zie je de top 20 films van deze genre. het kan zijn dat de font grote
                niet veel verschild omdat de beoordelingen niet veel verschillen.</p>
        </div>
    </div>
    </div>
</body>
