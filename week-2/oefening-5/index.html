<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>Front-end data eind opdracht D3js</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<link rel="stylesheet" href="css/viewer.css">
<link rel="stylesheet" href="css/style.css">
<body>

    <div id="container">
        
        <div id="genre_trend">

            <section id="b1" class="box">
            <h2>Film recommendaties per genre</h2>

            <div class="card bg-light text-dark">
                <div class="card-body"><p>Kies een genre en krijg recommendaties gebaseerd op IMDB rating</p></div>
            </div>
            </section>

            <div id="circlepck">
                <svg>
                    <g></g>
                </svg>
            </div>
            
            <div id="wordcloud" >
                    <svg width="670" height="400"><text x=130 y=200 font-size=25 fill="crimson", font-weight="bold"> Klik op een cirkel voor suggesties </svg>
            </div>
        </div>

        <div class="card bg-light text-dark"">
            <div class="card-body" style="width:95%"><p>After selecting the genre you can see the top 20 movies based on that genre. In the wordcloud you might not see much font size difference as their IMDB score does not vary much.</p></div>
        </div>

    </div>
</body>
<script src="js/viewer.js"></script> 
<script src="js/jquery.js"></script>
<script src="https://rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js"></script>
